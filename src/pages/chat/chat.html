<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{usuario.nombre}} {{usuario.primerApellido}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <!-- <h5>Parameters passed:</h5>
      <pre style="background-color: #f8f8f8">selections: [
    {{}}
  ]</pre> -->


  <ion-list no-lines>
    <ion-item text-wrap *ngFor="let mensaje of mensajes" >
      <div class="" text-right>
          <p>{{mensaje.contenido}}</p>
      </div>
    </ion-item>
  </ion-list>

  

</ion-content>

<ion-footer no-border>
  <ion-toolbar class="no-border">        
    <ion-input  type="text" placeholder="Write your message ..." [(ngModel)]="msg.contenido"></ion-input>  
    <ion-buttons end>
      <button ion-button (click)="mensajeEnv()">
        <ion-icon name="send" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>    
</ion-footer>
